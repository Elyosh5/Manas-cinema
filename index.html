    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="mImg" />
        <h3 id="mTitle"></h3>
        <p id="mGenre"></p>
        <p id="mAge"></p>
        <p id="mDuration"></p>
        <p id="mPremierDate"></p>
        <p id="mCountry"></p>
        <p id="mDirector"></p>
        <p id="mLeadCast"></p>
        <p id="mDesc"></p>
        <a id="trailerLink" href="" target="_blank">Посмотреть трейлер</a>
      </div>
    </div>

    <script>
      function openModal(
        img,
        title,
        genre,
        age,
        duration,
        premierDate,
        country,
        director,
        leadCast,
        desc,
        trailer
      ) {
        modal.style.display = "flex";

        mImg.src = img;
        mTitle.innerText = title;
        mGenre.innerHTML = "<b>Жанр:</b> " + genre;
        mAge.innerHTML = "<b>Возраст:</b> " + age;
        mDuration.innerHTML = "<b>Продолжительность:</b> " + duration;
        mPremierDate.innerHTML = "<b>Дата премьеры:</b> " + premierDate;
        mCountry.innerHTML = "<b>Страна:</b> " + country;
        mDirector.innerHTML = "<b>Режиссер:</b> " + director;
        mLeadCast.innerHTML = "<b>В главных ролях:</b> " + leadCast;
        mDesc.innerHTML = "<b>Описание:</b> " + desc;
        trailerLink.href = trailer;
      }

      function closeModal() {
        modal.style.display = "none";
      }

      modal.onclick = (e) => {
        if (e.target === modal) closeModal();
      };
    </script>
